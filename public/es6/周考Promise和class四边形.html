    <script>
        const timeout = (val, ...ans) => {
            return new Promise((resolve, rejected) => {
                setTimeout(function () {
                    resolve(...ans);
                }, val)
            })
        }

        // i();
        (async () => {
            console.log(await timeout(200, "done"))
            console.log(await timeout(500, "done"));
        })();

        class 形状 {
            constructor(n) {
                this.n = n;

            }
            toString() {
                return `我是${this.n}边形!`;
            }
        }
        class 矩形 extends 形状 {
            constructor(l, w) {
                super(4);
                this.l = l;
                this.w = w;
            }
            area() {
                return this.l * this.w;
            }
        }
        class 正方形 extends 矩形 {
            constructor(w) {
                super(w, w);
                // this.w = w;
            }
        }
        let shape = new 正方形(4);
        console.log(shape.toString(), shape.area());
